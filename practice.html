<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.bootstrap.css">
    <title>bg-layout</title>
    <style>
      
      .container{
        padding:1rem;
        background-color:blue;
        border: 2px solid #fff;
        color:#fff;
        text-align: center;
      }

.col{
        padding:1rem;
        background-color:rgb(255, 0, 221);
        border: 2px solid #fff;
        color:#fff;
        text-align: center;
      }

    </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col col-lg">
        One of three columns
      </div>
      <div class="col col-lg">
        One of three columns
      </div>
      <div class="col col-lg">
        One of three columns
      </div>
    </div>
      
  <div class="row">
    <div class="col col-md-4">.col-md-4</div>
    <div class="col col-md-4">.col-md-4</div>
    <div class="col col-md-4">.col-md-4</div>
  </div>
      
  <div class="row">
    <div class="col col-md-2">.col-md-2</div>
    <div class="col col-md-8">.col-md-8</div>
    <div class="col col-md-2">.col-md-2</div>
  </div>

  <div class="row">
    <div class="col col-md-3">.col-md-3</div>
    <div class="col col-md-6">.col-md-6</div>
    <div class="col col-md-3">.col-md-3</div>
  </div>

  <div class="row">
    <div class="col col col-md-8">.col-md-8</div>
    <div class="col col-md-4">.col-md-4</div>
  </div>

  <div class="row">
    <div class="col col-md-8">
      <div class="pb-3">
        .col-md-8
      </div>
      <div class="row">
        <div class="col col-md-6">.col-md-6</div>
        <div class="col col-md-6">.col-md-6</div>
      </div>
    </div>
    <div class="col col-md-4">.col-md-4</div>
  </div>
</div>
</body>
</html>
